<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team-card</title>
    <link rel="stylesheet" href="teamcard.css">
</head>

<body>
    <div class="main">
        <div class="text-card">
            <h1>Our Awesome Team</h1>
            <p class="main-text">We have created a new product that will help designers, developers and companies create websites for
                their startups quickly and easily.</p>
            <button> <h2 style="font-size: 18px;">Enjoy Our Team</h2></button>

        </div>
        <div class="cards">
            <div class="info">
                <div class="card1">
                    <img src="images/Mask.png" alt="">
                    <div class="name">
                        <h2>Vanessa Laird</h2>
                    </div>
                    <div class="prof">
                        <p>UI Designer</p>
                    </div>
                </div>
                <div class="table">
                    <div class="st"> <img src="icons/fa-twitter (2).svg" alt=""></div>
                    <div class="nd"><img src="icons/fa-facebook-square.svg" alt=""></div>
                    <div class="d"><img src="icons/fa-dribbble.svg" alt=""></div>
                </div>

            </div>
            <div class="info">


                <div class="card2">
                    <img src="images/Userpic.png" alt="">
                     <div class="name">
                        <h2>Mason Campbell</h2>
                    </div>
                    <div class="prof">
                        <p>UI Designer</p>
                    </div>
                </div>
                <div class="table">
                    <div class="st"> <img src="icons/fa-twitter (2).svg" alt=""></div>
                    <div class="nd"><img src="icons/fa-facebook-square.svg" alt=""></div>
                    <div class="d"><img src="icons/fa-dribbble.svg" alt=""></div>
                </div>
            </div>
            <div class="info">


                <div class="card3">
                    <img src="images/61ef7497ad7bbf2ce7207fd168c7bff32068ae22.jpg" alt="">
                     <div class="name">
                        <h2>Irea Evans</h2>
                    </div>
                    <div class="prof">
                        <p>Client Manager</p>
                    </div>
                </div>
                <div class="table">
                    <div class="st"> <img src="icons/fa-twitter (2).svg" alt=""></div>
                    <div class="nd"><img src="icons/fa-facebook-square.svg" alt=""></div>
                    <div class="d"><img src="icons/fa-dribbble.svg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

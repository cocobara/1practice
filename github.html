<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub_Page</title>
    <link rel="stylesheet" href="github.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header">
            <img class="logo" src="icons/devfinder.svg" alt="Logo">
            <div class="mode">
                <p>DARK</p>
                <img src="icons/Theme Icon.svg" alt="moon" height="20" style="padding-left: 16px;">
            </div>
        </div>
        <div class="search_bar">
            <div class="search_text">
                <img src="icons/Search Icon.svg" height="24px" width="24px">
                <p class="search_n">Search GitHub usernameâ€¦</p>
            </div>
            <button class="button1">Search</button>
        </div>
        <div class="card">
            <div class="icon">
                <img src="images/Profile Picture.svg" alt="">
            </div>
            <div class="card-info">
                <div class="profile">
                    <div class="name">
                        <h1>The Octocat</h1>
                        <p class="nick">@octocat</p>
                    </div>
                    <p>Joined 25 Jan 2011</p>
                </div>
                <div class="main-info">
                    <p>This profile has no bio</p>
                </div>
                <div class="statistic">
                    <div class="repos">
                        <p>Repos</p>
                        <h2>8</h2>
                    </div>
                    <div class="followers">
                        <p>Followers</p>
                        <h2>3938</h2>
                    </div>
                    <div class="following">
                        <p>Following</p>
                        <h2>9</h2>
                    </div>
                </div>
                <div class="location">
                    <div class="line1">
                        <div class="city">
                            <img src="icons/Location Icon.svg" alt="">
                            <p>San Francisco</p>
                        </div>

                        <div class="twitter">
                            <img src="icons/Twitter Icon.svg" alt="">
                            <p>Not Available</p>
                        </div>


                    </div>

                    <div class="line2">
                        <div class="link">
                            <img src="icons/Blog Icon.svg" alt="">
                            <a href="https://github.blog" target="_blank">
                                <p>https://github.blog</p>
                            </a>
                        </div>
                        <div class="nickname">
                            <img src="icons/Company Icon.svg" alt="">
                            <p>@github</p>
                        </div>
                    </div>




                </div>
            </div>
        </div>
</body>

</html>
